<main id="mainContent" class="background">

        <!-- CONTACT FORM START -->
        <form action="http://www.focuspocus.io/magic/rossimosmann@gmail.com" method="POST" name="contact-form" autocomplete="off"

            <label for="name" class="visuallyhidden">Name</label>
            <input type="text" class="form__name" id="name" name="Name" placeholder="Name" required>
        
            <label for="email" class="visuallyhidden">Email address</label>
            <input type="email" class="form__email" id="email" name="Email" placeholder="Email address" required>
        
            <label for="message" class="visuallyhidden">Message</label>
            <input type="text" class="form__text" id="message" name="Message" placeholder="Message" required>
        
            <button class="button--wide">Submit <span class="sr-only">your message</span></button>

        </form>
        <!-- CONTACT FORM END -->
    </div>
</main>
